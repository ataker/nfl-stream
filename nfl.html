<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
<div id="i"></div>
<script type="text/javascript">
	$.ajax({
	  type: "GET",
	  dataType:"json",
	  url: "http://localhost:5000/"
	}).done(function( data ) {
		console.log(data);
		var r = "";
		$.each(data.plays.reverse(),function(k,v){
			console.log(v);
			r += "<div style='border:solid 1px black; margin:5px;'>"+v.desc+"</div>"
		});
		$("#i").html(r);
	});
</script>
